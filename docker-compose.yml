services:
  bcrl:
    build:
      context: ./bcrl/.devcontainer
      dockerfile: "./Dockerfile"
    ports:
      - "4000:4000"
    volumes:
      - ./bcrl:/bcrl
      - shared:/shared
    command: sleep infinity
  fastapi:
    build:
      context: ./fastapi
      dockerfile: "./Dockerfile"
    ports:
      - "4001:80"
    volumes:
      - ./fastapi:/fastapi
      - shared:/shared
    entrypoint: [ "/fastapi/entrypoint.sh" ]
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "80", "--reload"]
    working_dir: /fastapi
